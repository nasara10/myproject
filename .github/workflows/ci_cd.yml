name: CI/CD

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          # Add your deployment steps for the main branch here
          # Example: Deploy to a hosting platform or cloud provider

      - name: Deploy to development environment
        if: github.ref == 'refs/heads/development'
        run: |
          # Add your deployment steps for the development branch here
          # Example: Deploy to a staging environment or development server
